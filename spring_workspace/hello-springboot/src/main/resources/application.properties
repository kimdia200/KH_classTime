# application.properties

# context-path
server.servlet.context-path=/springboot

# port
server.port=10001

#datasource
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:xe
spring.datasource.username = spring
spring.datasource.password = spring
spring.datasource.driver-class-name = oracle.jdbc.OracleDriver


#log
logging.level.com.kh.spring=debug

# mybatis
mybatis.mapper-locations = classpath*:/mapper/**/*.xml
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.kh.spring.menu
mybatis.type-handlers-package=com.kh.spring.menu.model.typehandler
