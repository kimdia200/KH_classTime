<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html5 - sementic tag</title>
  </head>
  <body>
    <h1>Semantic Tag</h1>
    <img src="sample/html5-semantic/article_section1.jpg" alt="" />
    <hr />
    <img src="sample/html5-semantic/html5-2.jpg" alt="" />
    <hr />
    <img src="sample/html5-semantic/html5-elements.png" alt="" />
    <hr />
    <!-- 
      ! <header>
      page 또는 본문의 header

      ! <nav>
      네비게이션 내용을 표현. 위치가 자유롭다.

      ! <article>
      본문. 내용이 독립적이여야 한다.

      ! <section>
      연관된 컨텐츠를 grouping하는 요소
      (주의사항) 스타일링 또는 스크립트적인 효과를 위한 그룹핑은 div태그를 사용한다

      ! <aside>
      부가적인 내용. 목록, 광고, 날씨정보 등

      ! <footer>
      사이트 하단 또는 본문의 하단에 해당하는 내용으로 구성.
      저작권 표기. 작성자 인적사항 등
     -->
    <img src="17_semantic_tag.png" alt="" />
  </body>
</html>
