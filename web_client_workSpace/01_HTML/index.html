<!--index.html은 보통 메인 페이지-->
<!DOCTYPE html> <!-- html5 문서선언-->
<html lang="ko">
    <head>
        <title>HTML 인덱스</title>
    </head>
    <body>
        <h1>HTML</h1>
        <p>Hyper Text Markup Language</p>
        <hr> <!--줄긋기-->
        <ul>
            <!-- 
                링크파일이 없다면 ctrl+클릭시 파일 생성 가능

                링크는 절대주소, 상대주소가 있다
                절대주소 : 시작 Root부터 작성
                    (window)C:\users\~, (linux)/users/user1, (웹주소)https://~
                상대주소 : 현재 페이지의 위치 기준 경로
                    . = 현재 위치 표현, .. = 부모 디렉토리
                    밑에 01_Text.html도 상대주소
                    정확히 표현하면 ./01_Text.html
            -->
            <li><a href="01_Text.html">Text 관련</a></li>
            <li><a href="02_List.html">목록 관련</a></li>
        </ul>
    </body>
</html>
